<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <img class="product_image" src="/img/product.jfif" alt="" />
      <div class="productcard">
        <div class="productcard_top">
          <h3>Network KadÄ±n Midi Boy Ekru Elbise</h3>
          <div class="price">
            <div class="price_top">
              <div class="first_price">1.2999,00TL</div>
              <div class="discount_rate">%70</div>
              <div class="discount_arrow">
                <i class="fa-solid fa-angle-down"></i>
              </div>
            </div>
            <div class="price_bottom">
              390,00 <span class="price_unit">TL</span>
            </div>
          </div>
        </div>
        <div class="productcard_bottom">
          <div class="productcard_bottom_empty"></div>
          <div class="product_taste">
            <i style="color: rgb(246, 159, 41)" class="fa-solid fa-star"></i>
            <i style="color: rgb(246, 159, 41)" class="fa-solid fa-star"></i>
            <i style="color: rgb(246, 159, 41)" class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
